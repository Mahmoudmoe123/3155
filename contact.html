<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <form action="#">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="content">Content:</label>
          <textarea id="content" name="content"></textarea>
        </div>
        <div>
          <label for="newsletter">Subscribe to Unc charlotte news:</label>
          <input type="checkbox" id="newsletter" name="newsletter">
        </div>
        <div>
          <label for="satisfaction">Satisfaction:</label>
          <input type="radio" id="high" name="satisfaction" value="high">
          <label for="high">High</label>
          <input type="radio" id="medium" name="satisfaction" value="medium">
          <label for="medium">Medium</label>
          <input type="radio" id="low" name="satisfaction" value="low">
          <label for="low">Low</label>
        </div>
        <div>
          <input type="submit" value="Submit">
        </div>
      </form>
    </section>
    <footer>
      <p>&copy; 2023 Your Website</p>
    </footer>
  </body>
</html>
